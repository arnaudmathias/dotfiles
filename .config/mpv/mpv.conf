save-position-on-quit
#no-border
msg-module
msg-color
term-osd-bar
use-filedir-conf                        # look for additional config files in the directory of the opened file

autofit-larger=100%x95%
deinterlace=no
cursor-autohide-fs-only
cursor-autohide=1000

screenshot-format=png
screenshot-png-compression=8
screenshot-template='~/Desktop/%F (%P) %n'

hls-bitrate=max                         # use max quality for HLS streams
ytdl-raw-options=format="(bestvideo+bestaudio[height>=?1080]/best)[protocol!=rtmp]"


#############
# Subtitles #
#############

demuxer-mkv-subtitle-preroll            # try to correctly show embedded subs when seeking
sub-auto=all                          # external subs don't have to match the file name exactly to autoload
sub-file-paths=ass:srt:sub:subs:subtitles:Subs:Sub:Subtitles    # search for external subs in the listed subdirectories
embeddedfonts=no                       # use embedded fonts for SSA/ASS subs
sub-fix-timing=no                       # do not try to fix gaps (which might make it worse in some cases)
sub-ass-force-style=Kerning=yes             # allows you to override style parameters of ASS scripts

# the following options only apply to subtitles without own styling (i.e. not ASS but e.g. SRT)
sub-font="Source Sans Pro Semibold"
sub-font-size=60
sub-color="#FFFFFFFF"
sub-border-color="#FF262626"
sub-border-size=3.2
sub-shadow-offset=1
sub-shadow-color="#33000000"
sub-spacing=0.5
sub-ass=no

#############
#    OSD	#
#############

osd-level=1                             # enable osd and display --osd-status-msg on interaction
osd-duration=2500                       # hide the osd after x ms

#############
# Languages #
#############

slang=enm,en,eng
# automatically select these subtitles (decreasing priority)
alang=en,eng
# automatically select these audio tracks (decreasing priority)


#########
# Audio #
#########

audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed
volume=100                             # default volume, 100 = unchanged


################
# Video Output #
################

#vo=wlshm
vo=gpu
profile=gpu-hq
scale=ewa_lanczossharp
cscale=ewa_lanczossoft
dscale=mitchell
scale-antiring=0.7
cscale-antiring=0.7
dither-depth=auto
correct-downscaling=yes
sigmoid-upscaling=yes
deband=yes
hwdec=no

#########
# Cache #
#########

cache=yes
demuxer-max-bytes=1000M
demuxer-max-back-bytes=100M

user-agent="Mozilla/5.0"

####################################
# Extension Specific Configuration #
####################################

[extension.gif]
cache=no
no-pause
loop-file=yes

[extension.webm]
cache=no
no-pause
loop-file=yes

